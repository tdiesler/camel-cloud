apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    camel.apache.org/integration: timer-log
    app.kubernetes.io/runtime: camel
  name: timer-log
spec:
  selector:
    matchLabels:
      camel.apache.org/integration: timer-log
  template:
    metadata:
      labels:
        camel.apache.org/integration: timer-log
    spec:
      containers:
      - image: image-registry.openshift-image-registry.svc:5000/examples/timer-log:1.0.0
        imagePullPolicy: IfNotPresent
        name: timer-log
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
